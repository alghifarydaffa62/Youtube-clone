<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <header>
        <nav>
            <div class="logo">
                <box-icon name='menu' color='#e0dfdf' ></box-icon>
                <img src="./IMG/LOGO.png" alt="LOGO">
            </div>
            <div class="search">
                <input type="search" name="search" id="search" >
                <div class="mic"><img src="./IMG/Mic2.png" alt="img"></div>
                
            </div>
            <div class="profile">
                <box-icon name='bell-ring' type='solid' color='#eae7e7' ></box-icon>
                <h4>M</h4>
            </div>
        </nav>
    </header>
    
</body>
</html>
